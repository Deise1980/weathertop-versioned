<form class="ui stacked segment form" action="/stations/${_station.id}/addreading" method="POST">
  <div class="two fields">
    <div class="field">
      <label>Code</label>
      <input placeholder="000" type="number" name="code">
    </div>
    <div class="field">
      <label>Temp</label>
      <input placeholder="00.0 C" type="number" name="temp">
    </div>
    <div class="field">
      <label>Wind Speed</label>
      <input placeholder="0.0 km/hr" type="number" name="windSpeed">
    </div>
    <div class="field">
      <label>Wind Direction</label>
      <input placeholder="000 deg" type="number" name="windDir">
    </div>
    <div class="field">
      <label>Pressure</label>
      <input placeholder="0000hpa" type="number" name="pressure">
    </div>
  </div>
  <button class="ui blue submit button">Submit Reading</button>
</form>
